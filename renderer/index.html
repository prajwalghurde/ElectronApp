<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Screenshot Capture App</h1>
    <div class="form-group">
      <label for="interval">Capture Interval (seconds):</label>
      <input type="number" id="interval" min="1" value="5">
    </div>
    <div class="form-group">
      <label for="folder">Destination Folder:</label>
      <input type="text" id="folder" readonly placeholder="Select a folder">
      <button onclick="selectFolder()">Browse</button>
    </div>
    <div class="form-group">
      <label for="format">Image Format:</label>
      <select id="format">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
    </div>
    <div class="button-group">
      <button onclick="startCapture()">Start Capture</button>
      <button onclick="stopCapture()">Stop Capture</button>
    </div>
    <div id="error" class="error"></div>
    <div class="screenshot-list">
      <h2>Captured Screenshots</h2>
      <ul id="screenshot-list"></ul>
      <div class="preview">
        <img id="preview-image" src="" alt="Select a screenshot to preview">
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
